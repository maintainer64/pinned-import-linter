[pinned_import_linter]
package_names = any,alias_any,alias_or_package,only_alias_only_names,only_from,only_package,banned
file_extensions = py,pyi,yp

[pinned_import_linter.any]
allow_alias = true
allow_from = true
allow_package = true

[pinned_import_linter.alias_any]
allow_alias = true
allow_from = false
allow_package = false

[pinned_import_linter.alias_or_package]
allow_alias = true
allow_from = false
allow_package = true

[pinned_import_linter.only_alias_only_names]
allow_alias = true
alias_names = name_1,name_2
allow_from = false
allow_package = false

[pinned_import_linter.only_from]
allow_alias = false
allow_from = true
allow_package = false

[pinned_import_linter.only_package]
allow_alias = false
allow_from = false
allow_package = true

[pinned_import_linter.banned]
allow_alias = false
allow_from = false
allow_package = false
